<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./src/img/logo.png">
    <link rel="stylesheet" href="src/style/style.css">
    <script src="./src/js/script.js" defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <title>Formulário de contato com validação em Javacript</title>
</head>
<body> 
    <div class="centro">

        <form class="form" id="form">

            <div class="logo_area">
                <img src="./src/img/atendimento-ao-cliente.png" alt="Logo" class="logo">
            </div>

            <div class="welcome">
                <h1>Formulário com validação em Javascript</h1>

                <p>Seja Bem vindo(a)! Esse sistema de formulário possui validação em Javascript!</p>
            </div>
            <div class="form_inputs">
                <div class="username_area">
                    <img src="./src/img/username.png" alt="username icon" for="username">
                    <input type="text" name="username" id="input_name" class='input_name' placeholder="Nome">
                </div>

                <div class="email_area">
                    <img src="./src/img/email.webp" alt="email icon">
                    <input type="email" name="email" id="email" class="email" placeholder="Email">
                </div>

                <div class="msn_area">
                    <img src="./src/img/msn.jpg" alt="mensenger icon" class="msn_icon">
                    <textarea name="msn" id="msn" class="msn" placeholder="Mensagem"></textarea>
                </div>

                <div class="button_area">
                    <button type="submit" class="button_submit" id="button_submit" row="4">Enviar</button>
                </div>
            </div>
        </form>

    </div> 

</body>
</html>
